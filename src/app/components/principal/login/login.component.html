<div class="sectionIntroduction">
  <div class="picturePricipal">
    <img class="geometric" src="/assets/images/pictureLog.png" />
  </div>
  <section class="introduction">
    <h1 class="titleLogin">Iniciar sesion</h1>
    <form class="formLogin">
      <mat-form-field appearance="legacy" class="mediumContainer">
        <mat-label>Usuario</mat-label>
        <input
          [formControl]="userNameControl"
          matInput
          id="user"
          [(ngModel)]="login.name"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="legacy" class="mediumContainer">
        <mat-label>Contrase√±a</mat-label>
        <input
          matInput
          [formControl]="userNameControl"
          id="password"
          [(ngModel)]="login.password"
          [type]="hide ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </form>
    <button
      type="button"
      class="btn btn-secondary"
      id="last"
      (click)="principal()"
    >
      Regresar
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      id="login"
      (click)="verifyUser()"
    >
      Ingresar
    </button>
  </section>
</div>
