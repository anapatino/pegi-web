<div class="sectionIntroduction">
  <div class="picturePricipal">
    <img class="geometric" src="/assets/images/pictureLog.png" />
  </div>
  <section class="introduction">
    <h1 class="titleLogin">Iniciar sesion</h1>
    <form [formGroup]="generalInformationFormGroup" class="formLogin">
      <mat-form-field appearance="legacy" class="mediumContainer">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="generalCtrl" required />
      </mat-form-field>
      <mat-form-field appearance="legacy" class="mediumContainer">
        <mat-label>Contrase√±a</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="legacy" class="mediumContainer">
        <mat-label>Docente</mat-label>
        <mat-select [formControl]="rolesControl" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let rol of roles" [value]="rol">
            {{ rol.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="rolesControl.hasError('required')"
          >Elige una Opcion</mat-error
        >
      </mat-form-field>
    </form>
    <button type="button" class="btn btn-secondary" (click)="principal()">
      Regresar
    </button>
    <button type="button" class="btn btn-secondary" (click)="verifyUser()">
      Ingresar
    </button>
  </section>
</div>
