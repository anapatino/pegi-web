<form [formGroup]="justificationFormGroup">
  <mat-form-field class="container" appearance="fill">
    <mat-label>Justificacion</mat-label>
    <textarea
      matInput
      placeholder=""
      formControlName="justificationCtrl"
    ></textarea>
  </mat-form-field>
  <div>
    <button mat-button matStepperPrevious class="buttonSimple">Anterior</button>
    <button mat-button matStepperNext class="buttonSimple">Siguiente</button>
  </div>
</form>
