<form [formGroup]="specificInformationFormGroup">
  <p>Informacion Especifica de la Propuesta</p>
  <mat-form-field appearance="fill" class="containerInputs">
    <mat-label>Lineas de Investigacion</mat-label>
    <mat-select [formControl]="linesControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let line of lines" [value]="line">
        {{ line.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="linesControl.hasError('required')"
      >Elige una Opcion</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="fill" class="containerInputs">
    <mat-label>Sublineas de Investigacion</mat-label>
    <mat-select [formControl]="areasControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let subLine of subLines" [value]="subLine">
        {{ subLine.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="areasControl.hasError('required')"
      >Elige una Opcion</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="fill" class="containerInputs">
    <mat-label>Areas Tematicas</mat-label>
    <mat-select [formControl]="areasControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let area of areas" [value]="area">
        {{ area.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="areasControl.hasError('required')"
      >Elige una Opcion</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="fill" class="mediumContainer">
    <mat-label>Grupos de Investigacion</mat-label>
    <input
      matInput
      placeholder=""
      id="investigationGroup"
      formControlName="specifiCtrl"
      required
    />
  </mat-form-field>
  <div>
    <button mat-button matStepperPrevious class="buttonSimple" id="last">
      Anterior
    </button>
    <button mat-button matStepperNext class="buttonSimple" id="next">
      Siguiente
    </button>
  </div>
</form>
