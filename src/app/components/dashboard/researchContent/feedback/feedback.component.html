<form [formGroup]="feedbackFormGroup" class="formFeedback">
  <mat-form-field appearance="fill" class="containerInputs">
    <mat-label>Estado</mat-label>
    <mat-select [formControl]="itemsControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let item of items" [value]="item">
        {{ item.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="itemsControl.hasError('required')"
      >Elige una Opcion</mat-error
    >
  </mat-form-field>

  <mat-form-field class="containerFeedback" appearance="fill">
    <mat-label>Retroalimentacion</mat-label>
    <textarea matInput formControlName="feedbackCtrl" required></textarea>
  </mat-form-field>
  <div>
    <button mat-button class="button">Guardar</button>
  </div>
</form>
