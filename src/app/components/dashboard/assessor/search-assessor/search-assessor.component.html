<h4 class="titleSearch">Consultar Asesores</h4>
<div class="containerSearch">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre del Tutor</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="availability">
      <th mat-header-cell *matHeaderCellDef>Disponibilidad</th>
      <td mat-cell *matCellDef="let element">{{ element.availability }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="consultancies">
      <th mat-header-cell *matHeaderCellDef>Asesorias</th>
      <td mat-cell *matCellDef="let element">{{ element.consultancies }}</td>
    </ng-container>
    <!-- Retro Column -->
    <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef>Hora</th>
      <td mat-cell *matCellDef="let element">{{ element.hours }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<button mat-button class="buttonSimple" (click)="updateAsessors()">
  Modificar
</button>
