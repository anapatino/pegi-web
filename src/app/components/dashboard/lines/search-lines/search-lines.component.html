<div class="titleLines">
  <h4>Consultar Lineas de Investigacion</h4>
</div>
<mat-form-field appearance="fill" class="containerInputs">
  <mat-label>Filtrar</mat-label>
  <mat-select [formControl]="linesControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let line of lines" [value]="line">
      {{ line.name }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="linesControl.hasError('required')"
    >Elige una Opcion</mat-error
  >
</mat-form-field>
<mat-form-field appearance="standard" class="filter">
  <mat-label>Filtrar por Lineas</mat-label>
  <input matInput placeholder="Ingrese linea" #input />
</mat-form-field>
<mat-form-field appearance="standard" class="filterSublinea">
  <mat-label>Filtrar por SubLineas</mat-label>
  <input matInput placeholder="Ingrese SubLinea" #input />
</mat-form-field>
<div class="containerSearch">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
