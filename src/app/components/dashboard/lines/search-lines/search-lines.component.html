<div class="titleLines">
  <h4>Consultar Lineas de Investigacion</h4>
</div>
<mat-form-field appearance="fill" class="containerInputs">
  <mat-label>Lines de Investigacion</mat-label>
  <mat-select
    [formControl]="linesControl"
    (selectionChange)="viewSubLines($event.value)"
    required
  >
    <mat-option>--</mat-option>
    <mat-option *ngFor="let line of lines" [value]="line">
      {{ line.name }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="linesControl.hasError('required')"
    >Elige una Opcion</mat-error
  >
</mat-form-field>
<mat-form-field appearance="fill" class="containerInputs">
  <mat-label>Sublineas de Investigacion</mat-label>
  <mat-select (selectionChange)="viewAreas($event.value)">
    <mat-option>--</mat-option>
    <mat-option *ngFor="let subLine of subLines" [value]="subLine">
      {{ subLine.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="fill" class="containerInputs">
  <mat-label>Areas Tematicas</mat-label>
  <mat-select (selectionChange)="viewAreas($event.value)">
    <mat-option>--</mat-option>
    <mat-option
      *ngFor="let thematicArea of thematicAreas"
      [value]="thematicArea"
    >
      {{ thematicArea.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
<div class="containerSearch">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
