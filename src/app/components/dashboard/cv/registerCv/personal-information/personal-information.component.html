<form [formGroup]="firstFormGroup">
  <mat-form-field appearance="fill" class="containerInputs">
    <mat-label>Primer Nombre</mat-label>
    <input
      matInput
      placeholder="Primer Nombre"
      formControlName="firstCtrl"
      required
    />
  </mat-form-field>
  <mat-form-field appearance="fill" class="containerInputs">
    <mat-label>Segundo Nombre</mat-label>
    <input matInput placeholder="Segundo Nombre" />
  </mat-form-field>
  <mat-form-field appearance="fill" class="containerInputs">
    <mat-label>Primer Apellido</mat-label>
    <input
      matInput
      placeholder="Primer Apellido"
      formControlName="firstCtrl"
      required
    />
  </mat-form-field>
  <mat-form-field appearance="fill" class="containerInputs">
    <mat-label>Segundo Apellido</mat-label>
    <input matInput placeholder="Segundo Apellido" />
  </mat-form-field>
  <mat-form-field appearance="fill" class="containerInputs">
    <mat-label>Documento</mat-label>
    <input matInput placeholder="CC" formControlName="firstCtrl" required />
  </mat-form-field>
  <mat-form-field appearance="fill" class="containerInputs">
    <mat-label>Estado Civil</mat-label>
    <mat-select [formControl]="civilControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let civil of civils" [value]="civil">
        {{ civil.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="civilControl.hasError('required')"
      >Elige una Opcion</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="fill" class="containerInputs">
    <mat-label>Sexo</mat-label>
    <mat-select [formControl]="sexControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let sex of sexs" [value]="sex">
        {{ sex.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="sexControl.hasError('required')"
      >Elige una Opcion</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="fill" class="containerInputs">
    <mat-label>Fecha Nacimiento</mat-label>
    <input matInput [matDatepicker]="dateBirth" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="dateBirth"></mat-datepicker-toggle>
    <mat-datepicker #dateBirth></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="containerInputs">
    <mat-label>Pais</mat-label>
    <input matInput placeholder="Pais" formControlName="firstCtrl" required />
  </mat-form-field>
  <mat-form-field appearance="fill" class="containerInputs">
    <mat-label>Telefono</mat-label>
    <input
      matInput
      placeholder="Telefono"
      formControlName="firstCtrl"
      required
    />
  </mat-form-field>
  <mat-form-field appearance="fill" class="containerInputs">
    <mat-label>Correo Institucional </mat-label>
    <input
      matInput
      placeholder="Correo Institucional"
      formControlName="firstCtrl"
      required
    />
  </mat-form-field>
  <div class="information">
    <button mat-button matStepperNext class="buttonSimple">Siguiente</button>
  </div>
</form>
